<template name="MovieDetailsItem">

<div class="col-md-12">
		<div class="col-md-2">
			<img class="img-responsive" src="{{backdropUrl}}" alt="{{title}}">
		</div>

		<div class="col-md-5">
			<h5>{{title}}</h5>
			<p>{{release_date}}</p>
		</div>

		<div class="col-md-5">
			<p><span>Rating :</span>{{vote_average}}</p>
			<p><span>Rating Count :</span>{{vote_count}}</p>
		</div>
	</div>
</template>
