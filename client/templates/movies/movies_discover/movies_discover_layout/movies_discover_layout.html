<template name="MoviesDiscoverLayout">
  <div class="container">
  {{#each movieGenre}}
  	<div class="row">
  		<div class="genre" href="{{pathFor 'discover.genre'}}">
  			<h3>{{genreUpperCase}}</h3>
  			<img class="img-responsive" src="{{imgUrl}}" alt="{{genre}}">
  		</div>
  	</div>
  {{/each}}
  </div>
</template>
