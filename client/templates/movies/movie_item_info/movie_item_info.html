<template name="MovieItemInfo">
{{#if selectedMovieId}}
  <!-- Modal -->
  <div class="modal fade" id="moviePoster" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
            <div>
              <p>{{vote_average}}</p>
              <h1>{{title}}</h1>
              <p>{{overview}}</p>

              <ul class="list-inline">
                <li><span>Release Date </span>{{release_date}}</li>
                <li><span>Runtime </span>{{runtime}}</li>
                <li><span>Genre {{genre}}</span></li>
              </ul>

              <h3>Director</h3>
              {{#each director}}
              <div class="row director">
                  <div class="col-xs-4 img-profile">
                    <img class="img-rounded" src="http://image.tmdb.org/t/p/w45{{profile_path}}" alt="{{name}}">
                  </div>
                  <div class="col-xs-8 crew-name">
                    <p class="cast">{{name}}</p>
                  </div>
              </div>
              {{/each}}

              <h3>Cast</h3>
              {{#each cast}}
              <div class="row crew">
                <div class="col-xs-4 img-profile">
                  <img class="img-rounded" src="http://image.tmdb.org/t/p/w45{{profile_path}}" alt="{{name}}">
                </div>
                <div class="col-xs-8 crew-name">
                  <p class="cast">{{name}} <span class="character">as {{character}}</span></p>
                </div>
              </div>
              {{/each}}
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{{/if}}
</template>
