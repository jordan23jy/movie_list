<template name="MovieItemInfo">
{{#if selectedMovieId}}
  <!-- Modal -->
  <div class="modal fade" id="moviePoster" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="img-backdrop">
          <!-- Render image twice to repeat backdrop -->
          <img src="http://image.tmdb.org/t/p/w500{{poster_path}}" alt="{{title}} poster">
          <img src="http://image.tmdb.org/t/p/w500{{poster_path}}" alt="{{title}} poster">
        </div>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Movie Information</h4>
        </div>
        <div class="modal-body">
          <div>
            <h1>{{title}}</h1>
            <p>{{overview}}</p>
            <ul class="list-inline">
              <li class="line-break"></li>
              <li>TheMovieDB Rating  <span>{{vote_average}}/10</span></li>
              <li class="line-break"></li>
              <li>Release Date <span>{{release_date}}</span></li>
              <li class="line-break"></li>
              <li>Runtime <span>{{runtime}}</span></li>
              <li class="line-break"></li>
              <li>Genre <span>{{genre}}</span></li>
              <li class="line-break"></li>
            </ul>
            <!-- Director Listt-->
            <h3>Director</h3>
            <div class="row director">
              {{#each director}}
              <div class="col-xs-6">
                <div class="col-xs-4 img-profile">
                  <img class="img-rounded" src="http://image.tmdb.org/t/p/w45{{profile_path}}" alt="{{name}}">
                </div>
                <div class="col-xs-8 crew-name">
                  <ul>
                    <li><span class="cast">{{name}}</span></li>
                  </ul>
                </div>
              </div>
              {{/each}}
            </div>
            <!-- Cast List -->
            <h3>Cast</h3>
            <div class="row crew">
              {{#each cast}}
                <div class="col-xs-6 crew">
                  <div class="col-xs-4 img-profile">
                    <img class="img-rounded" src="http://image.tmdb.org/t/p/w45{{profile_path}}" alt="{{name}}">
                  </div>
                  <div class="col-xs-8 crew-name">
                    <ul>
                      <li><span class="cast">{{name}}</span></li>
                      <li><span class="character"><span class="as">as</span> {{character}}</span></li>
                    </ul>
                  </div>
                </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{{/if}}
</template>
