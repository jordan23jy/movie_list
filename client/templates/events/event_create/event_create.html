<template name="EventCreate">
  <form class="form-horizontal">
    <div class="form-group {{errorClass 'event_name'}}">
      <label for="eventName" class="col-sm-2 control-label">Event Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="event_name" id="eventName" placeholder="Event Name">

        <span class="help-block">{{errorMessage 'event_name'}}</span>
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number">
      </div>
    </div>
    <div class="form-group">
      <label for="location" class="col-sm-2 control-label">Location</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="location" id="location" placeholder="Location">
      </div>
    </div>
    <div class="form-group">
      <label for="time" class="col-sm-2 control-label">Time</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="time_start" id="time" placeholder="Time">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Create</button>
      </div>
    </div>
  </form>
</template>
