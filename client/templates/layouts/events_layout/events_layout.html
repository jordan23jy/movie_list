<template name="EventsLayout">
  <div class="container-fluid" id="event-create-list">
    <div class="container">

      <div class="row">
        <div class="event-create-container">
          <!-- Button to toggle create event modal -->
          <div class="form-toggle">
              <button type="button" data-toggle="modal" data-target="#event-create">Create an Event <i class="fa fa-plus"></i></button>
          </div>
          <!-- Event Create Form Modal -->
          {{> EventCreate}}
        </div>
      </div>

      <div class="row event-list-container">
        <!-- <div class="event-list-container"> -->
          <!-- Button to toggle list of events -->
          <button id="showAllEvents" class="btn-style" type="button" data-toggle="collapse" data-target="#collapse-content" aria-expanded="false" aria-controls="collapseExample">
            Show All Events <i class="fa fa-caret-down"></i>
          </button>

          <!-- Show list of events -->
          <!-- If event not created, prompt to create an event -->
          {{#if eventNotCreated}}
            <div class="jumbotron text-center">
              <h3>Please create an event</h3>
            </div>
          {{else}}
            <!-- Render Events -->
            <div class="collapse" id="collapse-content">
              {{> EventList}}
            </div>
          {{/if}}
        <!-- </div> -->
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Render search bar if user is logged in -->
    {{#if currentUser}}
      {{> MovieInput}}
    {{/if}}
    <!-- Don't render movie list if event is not created -->
    {{#if eventNotCreated}}
    {{else}}
      <div class="row">
        <div class="movie-list-container">
          <!-- Render Movie list of selected event -->
          {{#if isEventMovie}}
            {{> MovieList}}
          {{else}}
            <!-- Prompt add a movie -->
            <div class="jumbotron text-center">
              <h3>Add a movie</h3>
            </div>
          {{/if}}
        </div>
      </div>
    {{/if}}
  </div>
  <!-- Movie Info Modal -->
  <!-- Will render when movie item is clicked -->
  {{> MovieItemInfo}}
  <!-- Trailer Modal -->
  <!-- Will render when trailer button is clicked -->
  {{> Trailer}}



</template>
