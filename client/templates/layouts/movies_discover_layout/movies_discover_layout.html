<template name="MoviesDiscoverLayout">
	<div class="container">
		<div>
			{{> AdvanceSearch}}
		</div>
		<div class="row">
				{{#each movie}}
					<div class="col-md-6">
						{{> MovieItem}}
					</div>
				{{/each}}
			</div>
			<!-- Movie Info Modal -->
			<!-- Will render when movie item is clicked -->
			{{> MovieItemInfo}}
			<!-- Trailer Modal -->
			<!-- Will render when trailer button is clicked -->
			{{> Trailer}}
	</div>
	<div class="container-fluid">
		<div id="load-more">
			<div class="arrow bounce">
				<i class="fa fa-angle-double-down fa-4x"></i>
			</div>

			<span class="load-more">Click to Load More</span>
		</div>
	</div>
</template>
